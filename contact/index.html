<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ (個人様) | Yone Site</title>

    <base href="https://www.yoneyo.com/">
    <link rel="shortcut icon" href="./images/yone-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./contact/styles/index.css">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" async></script>
</head>
<body>
    <header></header>

    <main>
        <section id="notification"></section>
        <section id="pageNotification"></section>

        <section id="control">
            <button type="button" href="../#contact" class="material-symbols-outlined" id="backButton">
                arrow_back
            </button>
        </section>

        <section id="main">
            <h1 id="pageTitle">お問い合わせ (個人様向け)</h1>

            <span>企業・団体の方は <a href="./contact/">こちら</a></span>
            <form id="form" action="yone-homepage-contact-form.yoneyo.workers.dev/api/form-action" method="post">
                <ul>
                    <li>
                        <label for="formName">お名前</label>
                        <input type="text" name="name" id="formName" placeholder="" required>
                    </li>
                    <li>
                        <label for="formEmail">メールアドレス</label>
                        <input type="email" name="name" id="formEmail" placeholder="email@example.com" required>
                    </li>
                    <li>
                        <label for="formContent">お問い合わせの内容</label>
                        <textarea name="content" id="formContent"placeholder="入力してください" required></textarea>
                    </li>
                    <li id="formSubmitButtonArea">
                        <button type="submit" id="formSubmitButton">送信</button>
                    </li>
                </ul>
            </form>
        </section>
    </main>

    <footer></footer>

    <script>
        $(() => {

            $("#backButton").on('click', () => {
                window.location.href = "./";
            });

            $("#pageNotification").show();
            $("#pageNotification").html(`
                <p>企業・団体様向けのお問い合わせフォームは現在制作中です。このページからお問い合わせください。</p>
            `);
        });
    </script>
</body>
</html>
